plan:
- first
- second

profiles:
  first:
    environment:
      MY_PROFILE: "first"
    script: bin/first
    tests:
      - bin/first
    profile_config:
      advance_on: 'always'
    output:
      - scm_artifact.tar
  second:
    environment:
      MY_PROFILE: "second"
    script: bin/second
    tests:
      - bin/second
    profile_config:
      advance_on: 'always'
    input:
      - scm_artifact.tar
    output:
      - compiled.jar

profile_cache:
- first_dir
- second_dir
- first_file
