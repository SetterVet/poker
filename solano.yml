plan:
- first
- second

profiles:
  first:
    environment:
      MY_PROFILE: "first"
    script: bin/first
    tests:
      - bin/first
    profile_config:
      advance_on: 'always'
  second:
    environment:
      MY_PROFILE: "second"
    script: bin/first
    tests:
      - bin/second
    profile_config:
      advance_on: 'always'

profile_cache:
- first_dir
- second_dir
- first_file
